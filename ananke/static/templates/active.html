<div ng-switch on="master_owner">
    <div ng-switch-when="true"><div ng-include src="'static/templates/master.html'"></div></div>
    <div ng-switch-when="false"><div ng-include src="'static/templates/slave.html'"></div></div>
</div>
<div ng-switch on="pysparknotebook"> 
    <div ng-switch-when="false">
        <button ng-click="notebook_cluster()">Start a Jupyter notebook on PySpark.</button>
    </div>
    <div ng-switch-when="true">
        <p>A Jupyter notebook server is now running at <a href="http://localhost:8888" target="new">localhost:8888</a>.</p>
    </div>    
</div>
